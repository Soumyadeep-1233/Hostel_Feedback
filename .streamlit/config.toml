[theme]
# Light theme as default
primaryColor = "#1a5386"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#31333F"
font = "sans serif"

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

[browser]
serverAddress = "localhost"

[runner]
fastReruns = true

[client]
showErrorDetails = true
caching = true
